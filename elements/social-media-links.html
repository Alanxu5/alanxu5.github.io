<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="social-media-links">
  <template>
    <style>
      .content {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px;
      }

      .icons {
        width: 50px;
        height: 50px;
      }
    </style>
    <div class=content>
      <a href="https://www.linkedin.com/in/alanxu5/" target="_blank">
        <img class="icons" src="images/linkedin.svg" alt="LinkedIn"></img>
      </a>
      <a href="https://github.com/Alanxu5" target="_blank">
        <img class="icons" src="images/github.svg" alt="Github"></img>
      </a>
      <img class="icons" src="images/email.svg" alt="Email"></img>
      <img class="icons" src="images/download-arrow.svg" alt="Resume"></img>
    </div>
  </template>
  <script>
    class SocialMediaLinks extends Polymer.Element {
      static get is() { return 'social-media-links'; }
    }

    customElements.define(SocialMediaLinks.is, SocialMediaLinks);
  </script>
</dom-module>
